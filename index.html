<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./css/index.css">
  <title>Game Of Life</title>
</head>
<body>
  <div id="screen">

  </div>
  <div id="config">
    <button id="ui" onclick="uiChanger()">Toggle UI</button>
    <input type="number" name="height" id="height-input" placeholder="height | default 30">
    <input type="number" name="width" id="width-input" placeholder="width | default 30">
    <button id="start" onclick="initScreen()">Creer la zone</button>
    <button id="start" onclick="turn()">Lancer la simulation</button>
    <div id="exp">
      <p>For best performance use max height = 30 and max width = 40</p>
    </div>
  </div>
</body>
<script src="./js/gameOfLife_2.js"></script>
<script src="./js/ui.js"></script>
</html>
